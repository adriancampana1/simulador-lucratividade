<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simule - Simulador de Lucratividade</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="modal-wrapper hide">
            <div class="modal card">
                <button class="close">
                    <img src="./assets/button-close.svg" alt="" />
                </button>
                <p>A lucratividade total é:</p>
                <div class="box-wrapper">
                    <span class="porcentagem">34%</span>
                    <span class="lucro">R$21.834,56</span>
                </div>
            </div>
        </div>
        <div class="screen1">
            <div class="container">
                <main class="card">
                    <div class="header">
                        <h1>Simule</h1>
                    </div>

                    <div class="divisor"></div>

                    <form class="form">
                        <div class="input wrapper select-wrapper">
                            <label for="select-product" class="subtitle"
                                >Selecione o produto:</label
                            >
                            <select
                                name="select-product"
                                id="select-product"
                                class="col-2"
                            >
                                <option value="teto-poloclima">
                                    Climatizador de Teto PoloClima
                                </option>
                                <option value="teto-mwm">
                                    Climatizador de Teto MWM
                                </option>
                                <option value="portatil-poloclima">
                                    Climatizador Móvel PoloClima
                                </option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="quant-maquinas" class="subtitle"
                                >Insira a quantidade de máquinas:</label
                            >
                            <input
                                type="number"
                                id="quant-maquinas"
                                class="col-2"
                                placeholder="0"
                            />
                        </div>

                        <div class="input-wrapper">
                            <h2 class="subtitle">Acompanha kit instalação?</h2>
                            <input
                                type="radio"
                                name="kit-instalacao"
                                id="kit-instalacao sim"
                                value="sim"
                            />
                            <label for="kit-instalacao sim">Sim</label>
                            <br />
                            <input
                                type="radio"
                                name="kit-instalacao"
                                id="kit-instalacao nao"
                                value="nao"
                            />
                            <label for="kit-instalacao nao">Não</label>
                        </div>

                        <div class="input-wrapper">
                            <h2 class="subtitle">
                                Incluso mão de obra para instalação?
                            </h2>
                            <input
                                type="radio"
                                name="mao-de-obra"
                                id="mao-de-obra sim"
                                value="sim"
                            />
                            <label for="mao-de-obra sim">Sim</label>
                            <br />
                            <input
                                type="radio"
                                name="mao-de-obra"
                                id="mao-de-obra nao"
                                value="nao"
                            />
                            <label for="mao-de-obra nao">Não</label>
                        </div>

                        <div class="input-wrapper">
                            <h2 class="subtitle">
                                Água e Energia inclusos na instalação?
                            </h2>
                            <input
                                type="radio"
                                name="agua-luz"
                                id="agua-luz sim"
                            />
                            <label for="agua-luz sim">Sim</label>
                            <br />
                            <input
                                type="radio"
                                name="agua-luz"
                                id="agua-luz nao"
                            />
                            <label for="agua-luz nao">Não</label>
                        </div>

                        <div class="input-wrapper">
                            <h2 class="subtitle">Incluso nota fiscal?</h2>
                            <input
                                type="radio"
                                name="nota-fiscal"
                                id="nota-fiscal sim"
                                value="sim"
                            />
                            <label for="nota-fiscal sim">Sim</label>
                            <br />
                            <input
                                type="radio"
                                name="nota-fiscal"
                                id="nota-fiscal sim"
                                value="nao"
                            />
                            <label for="nota-fiscal nao">Não</label>
                        </div>

                        <div class="input-wrapper">
                            <label for="valor-negociacao" class="subtitle"
                                >Qual o valor da negociação?</label
                            >
                            <input
                                type="number"
                                id="valor-negociacao"
                                placeholder="R$0,00"
                                class="col-2"
                            />
                        </div>

                        <div class="input-wrapper select-wrapper">
                            <h2 class="subtitle">Forma de pagamento</h2>
                            <select
                                name="forma-pagamento"
                                id="forma-pagamento"
                                class="col-2"
                            >
                                <option value="parcelamento-cartao">
                                    Parcelado no cartão
                                </option>
                                <option value="cheque">Cheque</option>
                                <option value="boleto">Boleto</option>
                                <option value="entrada-parcela">
                                    Entrada + Parcelamento
                                </option>
                                <option value="a-vista">A vista</option>
                            </select>
                        </div>

                        <button class="calc-form">Calcular</button>
                    </form>
                </main>
            </div>
        </div>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
